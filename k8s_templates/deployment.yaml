apiVersion: apps/v1
kind: Deployment
metadata:
  name: textshare-api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: textshare-api
  template:
    metadata:
      labels:
        app: textshare-api
    spec:
      containers:
      - name: textshare-api-container
        image: DOCKER_IMAGE_TAG_PLACEHOLDER
        ports:
        - containerPort: 8000