apiVersion: apps/v1
kind: Deployment
metadata:
  name: textshare-api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: textshare-api
  template:
    metadata:
      labels:
        app: textshare-api
    spec:
      containers:
      - name: textshare-api-container
        image: mgdockerid/textshare:45388446ce0dcc662822e0aa09e19df03f779e76
        ports:
        - containerPort: 8000
        env:
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: postgres-credentials  # The name of your Secret
                key: POSTGRES_USER  # The key in the Secret for the username
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: postgres-credentials  # The name of your Secret
                key: POSTGRES_PASSWORD  # The key in the Secret for the password
          - name: DB_NAME
            value: textsharedb
          - name: DB_HOST
            value: postgres-textshare-svc  #  PostgreSQL ClusterIP service name